<!-- Start Playnomics API -->
<script type="text/javascript">
	console.log("Playnomics javascript started");

	function setupPlaynomics(appID, appName, tPlayerID)
	{
		console.log("Setting up playnomics: " + appID + ":" + appName + " with player: " + tPlayerID);
		_pnConfig={};
		_pnConfig.userId=tPlayerID;

		_pnConfig.onLoadComplete = function() {		
			console.log("has finished setting up!");
			sendMilestone("CUSTOM1")
			pnUserInfo("update", null, null, null, null, appName, null, null, null);
		};
		
		var _pnAPIURL=document.location.protocol+"//js.a.playnomics.net/v1/api?a="+appID,
		_pnAPI=document.createElement("script");
		_pnAPI.type="text/javascript";
		_pnAPI.async=true;
		_pnAPI.src=_pnAPIURL;
			
		document.body.appendChild(_pnAPI);
	}

	function sendMilestone(milestoneName)
	{		
		var milestoneId = generateLargeId();
		console.log("milestoneID: " + milestoneId + " milestoneName: " + milestoneName)
		pnMilestone(milestoneId, milestoneName);
	}

	function generateLargeId()
	{	
		return Math.floor(Math.random() * (Math.pow(2, 63) - 1));
	}
</script>
<!-- End Playnomics API -->
